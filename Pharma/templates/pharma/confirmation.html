<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-[#1D82B6] py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
          <div class="p-6">
            <h1 class="text-2xl font-bold text-[#1D82B6] text-center mb-4">Commande Confirmée</h1>
            <p class="text-gray-600 text-center mb-6">
              Votre commande a été confirmée avec succès.
            </p>
            <div class="flex items-center justify-center mb-6">
              <span class="inline-block px-4 py-2 text-sm font-medium text-white bg-[#1A9F09] rounded-full">
                Statut : {{ commande.statut }}
              </span>
            </div>
            <div class="flex justify-center">
              <img
                src="{{ commande.qr_code.url }}"
                alt="QR Code"
                class="w-32 h-32 rounded-lg shadow-md"
              />
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
