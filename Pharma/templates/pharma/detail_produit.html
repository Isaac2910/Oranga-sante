<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ produit.nom }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ produit.image.url }}" alt="{{ produit.nom }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <p><strong>Description:</strong> {{ produit.description }}</p>
                <p><strong>Prix:</strong> {{ produit.prix|floatformat:2 }} €</p>
                <p><strong>Stock disponible:</strong> {{ produit.stock }}</p>

                <!-- Formulaire pour ajouter au panier -->
                <form method="POST" action="{% url 'ajouter_au_panier' produit.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantité</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" max="{{ produit.stock }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter au panier</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
