<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription avec Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animation pour faire apparaître la modale */
    @keyframes modal-fade-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animation pour faire disparaître la modale */
    @keyframes modal-fade-out {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    .modal-open {
      animation: modal-fade-in 0.3s ease-out forwards;
    }

    .modal-close {
      animation: modal-fade-out 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen relative">

  <!-- Conteneur principal -->
  <div id="main-container" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-4xl">
    <!-- Titre -->
    <h1 class="text-4xl font-extrabold text-blue-600 text-center mb-8">Inscription</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <!-- Image -->
      <div class="flex justify-center">
        <img
          src="Pharma/migrations/assets/95ed7adc15751e2012dde805744366d7 1.png"
          alt="Image Médicale"
          class="rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300"
        />
      </div>

      <!-- Formulaire -->
      <div>
        <!-- Nom et Prénom -->
        <div class="mb-6">
          <label for="nom_prenom" class="block text-blue-600 font-semibold mb-2">
            Nom et prénom
          </label>
          <input
            type="text"
            id="nom_prenom"
            placeholder="Entrez votre nom et prénom"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-blue-600 font-semibold mb-2">
            E-mail
          </label>
          <input
            type="email"
            id="email"
            placeholder="Entrez votre e-mail"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Téléphone -->
        <div class="mb-6">
          <label for="telephone" class="block text-blue-600 font-semibold mb-2">
            Téléphone
          </label>
          <input
            type="tel"
            id="telephone"
            placeholder="Entrez votre numéro de téléphone"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Quartier -->
        <div class="mb-6">
          <label for="quartier" class="block text-blue-600 font-semibold mb-2">
            Quartier
          </label>
          <input
            type="text"
            id="quartier"
            placeholder="Entrez votre quartier"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Bouton Soumettre -->
        <div class="text-center">
          <button
            onclick="showConfirmation()"
            class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-full shadow-lg hover:shadow-xl hover:bg-blue-700 transition-all hover:scale-125 duration-300">
            Soumettre
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Superposition modale -->
  <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div id="modal-content" class="bg-white border-4 border-blue-500 rounded-xl p-8 shadow-2xl max-w-md text-center relative">
      <!-- Bouton pour fermer -->
      <button
        onclick="closeConfirmation()"
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 font-bold text-2xl">
        &times;
      </button>

      <!-- Logo -->
      <div class="mb-6">
        <img src="path/to/your/logo.png" alt="Logo Oranga Santé" class="mx-auto w-32">
      </div>
      <!-- Image -->
      <!-- <div class="mb-6">
        <img src="path/to/your/image.png" alt="Icône Santé" class="mx-auto w-40 animate-bounce">
      </div> -->
      <!-- Texte -->
      <p class="text-gray-700 text-lg font-medium">
        Veuillez vérifier votre boîte mail pour compléter les informations nécessaires.
      </p>
    </div>
  </div>

  <script>
    // Afficher la modale de confirmation
    function showConfirmation() {
      const modal = document.getElementById('confirmation-modal');
      const modalContent = document.getElementById('modal-content');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      modalContent.classList.add('modal-open'); // Animation d'ouverture
    }

    // Fermer la modale de confirmation
    function closeConfirmation() {
      const modal = document.getElementById('confirmation-modal');
      const modalContent = document.getElementById('modal-content');
      modalContent.classList.add('modal-close'); // Animation de fermeture
      setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        modalContent.classList.remove('modal-open', 'modal-close');
      }, 300); // Délai pour laisser l'animation se terminer
    }
  </script>

</body>
</html>
