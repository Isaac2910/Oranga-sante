<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe</title>
    <style>
        /* Styles généraux */
        body {
            background-color: #1D82B6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
        }

        /* Conteneur principal */
        .password-change-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Effet pour le conteneur */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Titre */
        h1 {
            font-size: 1.8rem;
            color: #1D82B6;
            margin-bottom: 1.5rem;
        }

        /* Champs de formulaire */
        form {
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #1D82B6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1A9F09;
            box-shadow: 0 0 10px rgba(26, 159, 9, 0.5);
        }

        /* Bouton */
        .btn-primary {
            background-color: #1A9F09;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #138208;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(26, 159, 9, 0.3);
        }

        /* Texte d'erreur */
        .text-danger {
            color: #e3342f;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Texte d'aide */
        .form-text {
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="password-change-container">
        <h1>Changer le mot de passe</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Changer le mot de passe</button>
        </form>
    </div>
</body>
</html>
