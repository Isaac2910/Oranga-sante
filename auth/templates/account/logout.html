{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déconnexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-4xl modal-open">
    <h2 class="text-4xl font-extrabold text-[#1D82B6] text-center mb-8">Déconnexion</h2>
    <p class="text-center text-gray-600 mb-6">Êtes-vous sûr de vouloir vous déconnecter ?</p>
    <form method="post" class="text-center">
      {% csrf_token %}
      <button
        type="submit"
        class="bg-[#1D82B6] text-white font-semibold px-8 py-3 rounded-full shadow-lg hover:shadow-xl hover:bg-[#21688b] transition-all duration-300">
        Se déconnecter
      </button>
    </form>
  </div>

</body>
</html>
