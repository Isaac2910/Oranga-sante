<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-6">
    <!-- Conteneur principal -->
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
      <!-- Retour et titre -->
      <div class="flex items-center justify-between mb-8">
        <a href="#" class="text-blue-500 text-lg font-medium hover:underline"
          >&larr; Retour</a
        >
        <h1 class="text-3xl font-bold text-blue-600">Panier</h1>
      </div>

      <!-- Conteneur du panier et du total -->
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Section gauche : Liste des produits -->
        <div class="lg:w-2/3 space-y-4">
          <!-- Produit -->
          <div
            class="flex items-center justify-between border border-green-400 rounded-md p-4"
          >
            <div class="flex items-center space-x-4">
              <img
                src="https://via.placeholder.com/50"
                alt="Produit"
                class="w-16 h-16"
              />
              <div>
                <p class="text-lg font-semibold">Produit: Tramadole</p>
                <p class="text-sm">
                  Prix: <span class="font-bold">1500 FCFA</span>
                </p>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <!-- Bouton pour diminuer la quantité, appelle la fonction updateQuantity avec -1 -->
              <button
                class="px-2 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
                onclick="updateQuantity(-1)"
              >
                -
              </button>

              <!-- Élément qui affiche la quantité actuelle, initialisée à 1 -->
              <span id="quantity" class="text-lg font-bold">1</span>

              <!-- Bouton pour augmenter la quantité, appelle la fonction updateQuantity avec +1 -->
              <button
                class="px-2 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
                onclick="updateQuantity(1)"
              >
                +
              </button>
            </div>
            <button
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
            >
              Supprimer
            </button>
          </div>

          <!-- Répétez ce bloc pour chaque produit -->
        </div>

        <!-- Section droite : Total et options -->
        <div class="lg:w-1/3 space-y-6">
          <!-- Totaux -->
          <div class="bg-blue-500 text-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Cart Total</h2>
            <div class="flex justify-between mb-2">
              <span>Subtotal:</span>
              <span>1750 FCFA</span>
            </div>
            <div class="flex justify-between mb-2">
              <span>Shipping:</span>
              <span id="shipping-price">Gratuit</span>
            </div>
            <div class="flex justify-between text-xl font-bold">
              <span>Total:</span>
              <span id="total-price">1750 FCFA</span>
            </div>
          </div>

          <!-- Options de livraison -->
          <div class="bg-gray-50 p-4 rounded-lg shadow">
            <h2 class="text-lg font-bold mb-4">Options de Livraison</h2>
            <div class="space-y-2">
              <label class="flex items-center space-x-3">
                <input
                  type="radio"
                  name="livraison"
                  value="standard"
                  class="w-5 h-5 text-blue-500"
                  onclick="updateShipping(1000)"
                />
                <span>Standard (1000 FCFA)</span>
              </label>
              <label class="flex items-center space-x-3">
                <input
                  type="radio"
                  name="livraison"
                  value="express"
                  class="w-5 h-5 text-blue-500"
                  onclick="updateShipping(2000)"
                />
                <span>Express (2000 FCFA)</span>
              </label>
              <label class="flex items-center space-x-3">
                <input
                  type="radio"
                  name="livraison"
                  value="free"
                  class="w-5 h-5 text-blue-500"
                  onclick="updateShipping(0)"
                  checked
                />
                <span>Gratuit</span>
              </label>
            </div>
          </div>

          <!-- Options de paiement -->
          <div class="flex justify-between space-x-4">
            <button
              class="flex items-center justify-center bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 w-full"
            >
              <img
                src="https://via.placeholder.com/40"
                alt="Gabon Telecom"
                class="w-8 h-8 mr-2"
              />
              Gabon Telecom
            </button>
            <button
              class="flex items-center justify-center bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full"
            >
              <img
                src="https://via.placeholder.com/40"
                alt="Airtel"
                class="w-8 h-8 mr-2"
              />
              Airtel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script pour mettre à jour les frais de livraison -->
    <script>
      function updateShipping(shippingCost) {
        const subtotal = 1750; // Sous-total par défaut
        const shippingPriceElement = document.getElementById("shipping-price");
        const totalPriceElement = document.getElementById("total-price");

        // Mettre à jour l'affichage des frais de livraison et le total
        shippingPriceElement.textContent =
          shippingCost === 0 ? "Gratuit" : `${shippingCost} FCFA`;
        totalPriceElement.textContent = `${subtotal + shippingCost} FCFA`;
      }
      // Variable globale qui stocke la quantité actuelle
      let quantity = 1;

      /**
       * Fonction qui met à jour la quantité affichée.
       * @param {number} change - La valeur de changement : -1 pour diminuer, +1 pour augmenter.
       */
      function updateQuantity(change) {
        // Ajouter ou soustraire la valeur de changement
        quantity += change;

        // Empêcher la quantité de descendre en dessous de 1
        if (quantity < 1) {
          quantity = 1; // Si elle est inférieure à 1, la remettre à 1
        }

        // Mettre à jour le contenu texte de l'élément <span> avec la nouvelle quantité
        document.getElementById("quantity").innerText = quantity;
      }
    </script>
  </body>
</html>
