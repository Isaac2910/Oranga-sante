<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #1A9F09;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 20px auto;
            border-left: 6px solid #1A9F09;
        }
        label {
            color: #1D82B6;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        input:focus {
            border-color: #1D82B6;
            outline: none;
            box-shadow: 0 0 5px rgba(29, 130, 182, 0.5);
        }
        button {
            background-color: #1A9F09;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #147c07;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Paramètres du Compte</h1>

    <!-- Formulaire pour changer la photo de profil -->
    <form method="POST" enctype="multipart/form-data" action="{% url 'update_photo' %}">
        {% csrf_token %}
        <label for="photo">Changer votre photo de profil :</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <button type="submit">Mettre à jour la photo</button>
    </form>

    <!-- Formulaire pour changer le mot de passe -->
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        <label for="current-password">Mot de passe actuel :</label>
        <input type="password" id="current-password" name="current_password" required>

        <label for="new-password">Nouveau mot de passe :</label>
        <input type="password" id="new-password" name="new_password" required>

        <label for="confirm-password">Confirmer le nouveau mot de passe :</label>
        <input type="password" id="confirm-password" name="confirm_password" required>

        <button type="submit">Changer le mot de passe</button>
    </form>

    <p class="note">Vos modifications seront prises en compte immédiatement après la soumission.</p>
</body>
</html>
