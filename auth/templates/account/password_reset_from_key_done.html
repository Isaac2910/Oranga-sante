<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe mis à jour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-4xl modal-open">
    <h2 class="text-4xl font-extrabold text-[#1D82B6] text-center mb-8">Mot de passe mis à jour</h2>
    <p class="text-center text-gray-600">
      Votre mot de passe a été modifié avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
    </p>
    <div class="text-center mt-6">
      <a
        href="{% url 'account_login' %}"
        class="bg-[#1D82B6] text-white font-semibold px-8 py-3 rounded-full shadow-lg hover:shadow-xl hover:bg-[#21688b] transition-all duration-300">
        Se connecter
      </a>
    </div>
  </div>

</body>
</html>
