<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styles généraux */
        body {
            background-color:  #1D82B6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
        }

        /* Conteneur principal */
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 3rem 2rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Effet pour le conteneur */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Titre */
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #1D82B6;
            margin-bottom: 1.5rem;
        }

        /* Champs de formulaire */
        .form-label {
            font-weight: bold;
            color: #1D82B6;
        }

        .form-control {
            border: 2px solid #1D82B6;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1A9F09;
            box-shadow: 0 0 10px rgba(26, 159, 9, 0.5);
        }

        .form-text {
            font-size: 0.9rem;
            color: #555;
        }

        /* Bouton */
        .btn-primary {
            background-color: #1A9F09;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #138208;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(26, 159, 9, 0.3);
        }

        /* Liens ou erreurs */
        .text-danger {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
    </div>
</body>
</html>
