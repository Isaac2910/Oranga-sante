<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      /* Custom fade and scale animations */
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-fade-in-scale {
        animation: fadeInScale 0.5s ease-out forwards;
      }
    </style>
  </head>

  <body class="bg-gray-100 p-6">
    <!-- Conteneur principal -->
    <div
      id="main-container"
      class="container mx-auto bg-white p-6 rounded-lg shadow-lg opacity-0 transform scale-90"
    >
      <!-- Retour et titre -->
      <div class="flex items-center justify-between mb-8">
        <a
        href="#"
        class="text-blue-500 text-lg font-medium flex items-center space-x-2 group transition duration-300 ease-in-out"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-blue-500 group-hover:text-blue-600 transform group-hover:-translate-x-1 transition duration-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        <span class="group-hover:text-blue-600 transition duration-300">
          Retour
        </span>
      </a>
      
        <h1 class="text-3xl font-bold text-blue-600">Panier</h1>
      </div>

      <!-- Conteneur du panier et du total -->
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Section gauche : Liste des produits -->
        <div class="lg:w-2/3 space-y-4" id="product-list">
          <!-- Produit -->
          <div
            id="product-item"
            class="flex items-center justify-between border border-green-400 rounded-md p-4 animate-fade-in-scale"
          >
            <div class="flex items-center space-x-4">
              <img
                src="https://via.placeholder.com/50"
                alt="Produit"
                class="w-16 h-16 transition-transform hover:scale-110"
              />
              <div>
                <p class="text-lg font-semibold">Produit: Tramadole</p>
                <p class="text-sm">
                  Prix: <span class="font-bold">1500 FCFA</span>
                </p>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <!-- Bouton pour diminuer la quantité -->
              <button
                class="px-2 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition transform hover:scale-125"
                onclick="updateQuantity(-1, this)"
              >
                -
              </button>

              <!-- Affichage de la quantité -->
              <span id="quantity" class="text-lg font-bold">1</span>

              <!-- Bouton pour augmenter la quantité -->
              <button
                class="px-2 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition transform hover:scale-125"
                onclick="updateQuantity(1, this)"
              >
                +
              </button>
            </div>
            <!-- Bouton pour supprimer le produit -->
            <button
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition transform hover:scale-110"
              onclick="removeProduct(this)"
            >
              Supprimer
            </button>
          </div>

          <!-- Répétez ce bloc pour chaque produit -->
        </div>

        <!-- Section droite : Total et options -->
        <div class="lg:w-1/3 space-y-6">
          <!-- Totaux -->
          <div class="bg-blue-500 text-white p-6 rounded-lg shadow transform transition hover:scale-105">
            <h2 class="text-xl font-bold mb-4">Cart Total</h2>
            <div class="flex justify-between mb-2">
              <span>Subtotal:</span>
              <span>1750 FCFA</span>
            </div>
            <div class="flex justify-between mb-2">
              <span>Shipping:</span>
              <span id="shipping-price">Gratuit</span>
            </div>
            <div class="flex justify-between text-xl font-bold">
              <span>Total:</span>
              <span id="total-price">1750 FCFA</span>
            </div>
          </div>

          <!-- Options de livraison -->
          <div class="bg-gray-50 p-4 rounded-lg shadow transform transition hover:scale-105">
            <h2 class="text-lg font-bold mb-4">Options de Livraison</h2>
            <div class="space-y-2">
              <label class="flex items-center space-x-3">
                <input
                  type="radio"
                  name="livraison"
                  value="standard"
                  class="w-5 h-5 text-blue-500"
                  onclick="updateShipping(1000)"
                />
                <span>Standard (1000 FCFA)</span>
              </label>
              <label class="flex items-center space-x-3">
                <input
                  type="radio"
                  name="livraison"
                  value="express"
                  class="w-5 h-5 text-blue-500"
                  onclick="updateShipping(2000)"
                />
                <span>Express (2000 FCFA)</span>
              </label>
              <label class="flex items-center space-x-3">
                <input
                  type="radio"
                  name="livraison"
                  value="free"
                  class="w-5 h-5 text-blue-500"
                  onclick="updateShipping(0)"
                  checked
                />
                <span>Gratuit</span>
              </label>
            </div>
          </div>

          <!-- Options de paiement -->
          <div class="flex justify-between space-x-4">
            <button
              class="flex items-center justify-center bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition transform hover:scale-110 w-full"
            >
              <img
                src="https://via.placeholder.com/40"
                alt="Gabon Telecom"
                class="w-8 h-8 mr-2"
              />
              Gabon Telecom
            </button>
            <button
              class="flex items-center justify-center bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition transform hover:scale-110 w-full"
            >
              <img
                src="https://via.placeholder.com/40"
                alt="Airtel"
                class="w-8 h-8 mr-2"
              />
              Airtel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script pour les animations -->
    <script>
      // Animation d'apparition initiale
      window.onload = () => {
        gsap.to("#main-container", {
          opacity: 1,
          scale: 1,
          duration: 0.8,
          ease: "power2.out",
        });
      };

      // Gestion des frais de livraison
      function updateShipping(shippingCost) {
        const subtotal = 1750;
        const shippingPriceElement = document.getElementById("shipping-price");
        const totalPriceElement = document.getElementById("total-price");

        shippingPriceElement.textContent =
          shippingCost === 0 ? "Gratuit" : `${shippingCost} FCFA`;
        totalPriceElement.textContent = `${subtotal + shippingCost} FCFA`;
      }

      // Gestion de la quantité
      let quantity = 1;
      function updateQuantity(change, button) {
        quantity += change;
        if (quantity < 1) quantity = 1;

        const quantityElement = button
          .closest("#product-item")
          .querySelector("#quantity");

        gsap.fromTo(
          quantityElement,
          { scale: 1.2, color: "#000" },
          { scale: 1, duration: 0.3, color: "#16a34a" }
        );
        quantityElement.innerText = quantity;
      }

      // Suppression d'un produit avec animation
      function removeProduct(button) {
        const productItem = button.closest("#product-item");
        gsap.to(productItem, {
          opacity: 0,
          scale: 0.8,
          duration: 0.5,
          onComplete: () => productItem.remove(),
        });
      }
    </script>
  </body>
</html>
