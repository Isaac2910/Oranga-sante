{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <h2>Connexion</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <p>Vous n'avez pas de compte ? <a href="{% url 'account_signup' %}">Inscrivez-vous</a></p>
</div>
{% endblock %}
