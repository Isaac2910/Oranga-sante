<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen relative" >
      <!-- Conteneur principal -->
  <div id="main-container" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-4xl">
    <!-- Titre -->
    <h1 class="text-4xl font-extrabold text-[#1D82B6] text-center mb-8">Complété les information</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <!-- Image -->
      <div class="flex justify-center">
        <img
          src="Pharma/migrations/assets/95ed7adc15751e2012dde805744366d7 1.png"
          alt="Image Médicale"
          class="rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300"
        />
      </div>

      <!-- Formulaire -->
      <form>
        <!-- Nom et Prénom -->
        <div class="mb-4">
          <input
            type="text"
            placeholder="Nom et prénom"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1D82B6]"
          />
        </div>
  
        <!-- Assurance -->
        <div class="mb-4">
          <input
            type="text"
            placeholder="Assurance"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1D82B6]"
          />
        </div>
  
        <!-- Numéro d'Assurance -->
        <div class="mb-4">
          <input
            type="text"
            placeholder="Numéro d'assurance"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1D82B6]"
          />
        </div>
  
        <!-- Date de Naissance -->
        <div class="mb-6">
          <input
            type="date"
            placeholder="Date de naissance"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1D82B6]"
          />
        </div>
  
        <!-- Bouton Soumettre -->
        <button
          type="submit"
          class="w-full bg-[#1D82B6] text-white py-2 rounded-lg font-semibold hover:bg-[#21688b] transition-all"
        >
          Soumettre
        </button>
      </form>
    </div>
  </div>
</body>
</html>
