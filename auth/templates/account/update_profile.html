<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300">
  {% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-blue-300">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-[#1D82B6] text-center mb-6">Mettre à jour votre photo de profil</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-[#1A9F09] hover:bg-[#317528] text-white font-medium py-2 px-4 rounded-lg transition duration-300">
        Mettre à jour
      </button>
    </form>
  </div>
</div>
{% endblock %}

</body>
</html>
